<!DOCTYPE html>
<meta charset=utf8>
<html>
<head>
  <style id="graph_style">

    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #112;
      color: white;
      font-family: consolas;
    }

    #node-editor-graph {
      width: '50vw';
      height: '100vh';
    }

    svg {
      user-select: none;
    }

    .search-input {
      display: block;
      position: absolute;
      right: 100px;
      top: 100px;
    }


    .edit-value {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000EE;

      display:flex;
      flex-direction: row;
      justify-content: center;
    }
    
    .edit-value .centering {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: baseline;
      gap: 2.5vw;
      width: 50vw;
    }

    .edit-value.none {
      left: -100%;
    }

    .edit-value textarea {
      width: 50vmin;
      font-size: (1em + 1vh);
      outline: none;
      resize: none;
    }

    .edit-value label {
      align-self: stretch;
      font-size: calc(1em + 2vh)
    }

    .edit-value input {
      position: absolute;
      left: -1000px;
    }

    .edit-value.ref textarea {
      position: absolute;
      left: -1000px;
    }

    .edit-value.ref input {
      position:relative;
      left: 0;
    }

    .edit-value .input {
      width: 256px;
    }

    .edit-value textarea {
      height: 128px;
    }

    .search-input.hidden {
      left: -1000px;
    }

    #arrow polyline {
      stroke: #fff;
      stroke-width: 2;
      fill: none
    }

    .node {
      cursor: pointer;
    }

    .node .shape {
      animation_: 2s blink infinite;
      fill: #66ccff;
    }

    .node.selected .shape {
      stroke-width: 0;
      fill: #fcc;
    }

    .node .shape.script {
      transform-box: fill-box;
      transform-origin: 50% 50%;
      transform: rotate(45deg);
      fill: none;
      stroke-width: 2px;
      stroke: #66ccff;
    }

    .node.selected .shape.script {
      stroke: #fcc;
    }

    .node .shape.none {
      stroke-width: 2px;
      stroke: #66ccff;
    }

    .node.selected .shape.none {
      stroke: #fcc;
    }

    .result {
      position: fixed;
      bottom: 100px;
      left: 100px;
      max-width: 33%;
    }

    .result.error {
      color: red;
    }

    text {
      user-select: none;
      fill: white;
    }

    .link.selected {
      stroke: red;
    }
    .link {
      stroke: #ccc;
    }
    svg.edge.selected rect {
      fill: red;
    }

    .node text .primary {
      font-weight: bold;
    }

    .node text .secondary {
      font-style: italic;
    }

    .show-key {
      position: fixed;
      right: 100px;
      top: 100px;
      font-size: 2em;;
      font-family: consolas;
    }

    .edge {
      filter: url("#flood-background");
      padding: 4px;
    }

    .edge.selected {
      filter: url("#selected-flood-background");
    }

    /* popover */
    #node-editor-popover {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      top: 0;
      left: 0;
      background: #000000EE;
    }

  </style>
  <style id="content_style">
    #content {
      display: flex;
      flex-direction: row;
    }
  </style>
  <title>Nodysseus</title>

  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>
</head>
<body>
    <div id="node-editor"></div>
  <script src="./nodysseus.bundle.js"></script>
</body>
</html>
