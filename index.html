    class CopaneError extends Error {
      constructor(tag, message) {
        super(`${tag}: ${message}`);
      }
    }

    const runScript = `
      const node = state.graph.nodes[name];
      const stack = state.graph.connections.filter(c => c[0] === name).map(c => c[1]); 

      while(stack.length > 0) { 
        const run = stack.pop(); 
        const run_node = state.graph.nodes[run];
        const inputs = state.graph.connections.filter(c => c[1] === run).map(c => state.temp.results[c[0]]); 
        await new AsyncFunction('state', 'name', 'inputs', state.graph.types[run_node.type].script)(state, run, inputs)
          .then(result => {
            if(result) {  
              state.temp.results[run] = result; 
              state.graph.connections.filter(c => c[0] === run).forEach(c => stack.unshift(c[1])); 
            }
          });
      }
    `;
