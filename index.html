<!DOCTYPE html>
<meta charset=utf8>
<html>
<head>
  <style id="graph_style">

    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #graph {
      width: '50vw';
      height: '100vh';
    }

    #edit_value {
      position: absolute;
      left: 100px;
      top: 100px;
      display: block;
    } 

    #search-input {
      display: block;
      position: absolute;
      left: 100px;
      top: 100px;
    }

    #edit_value.none {
      left: -1000px;
    }

    #search-input.hidden {
      left: -1000px;
    }

    #arrow polyline {
      stroke: #000;
      stroke-width: 2;
      fill: none
    }

    .node circle {
      fill: blue;
    }

    .node.selected circle {
      fill: red;
    }

    #result {
      position: fixed;
      bottom: 100px;
      left: 100px;
    }

    #result.error {
      color: red;
    }

  </style>
  <style id="content_style">
    #content {
      display: flex;
      flex-direction: row;
    }
  </style>
  <title>Nodysseus</title>

</head>

</body>
</html>
